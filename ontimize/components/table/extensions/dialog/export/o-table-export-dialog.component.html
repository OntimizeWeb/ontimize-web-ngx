<span mat-dialog-title>{{ 'TABLE.BUTTONS.EXPORT' | oTranslate }}</span>

<mat-dialog-content>
  <span mat-subheader>{{ 'TABLE.DIALOG.EXPORT.DESCRIPTION' | oTranslate }}</span>
  <div fxLayout="row" fxLayoutAlign="space-around center" layout-padding>
    <button type="button" #excelButton mat-raised-button (click)="exportExcel(excelButton)">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon svgIcon="ontimize:EXCEL"></mat-icon>
        <span>{{ 'TABLE.BUTTONS.EXCEL' | oTranslate }}</span>
      </div>
    </button>
    <button type="button" #htmlButton mat-raised-button (click)="exportHTML(htmlButton)">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon svgIcon="ontimize:HTML"></mat-icon>
        <span>{{ 'TABLE.BUTTONS.HTML' | oTranslate }}</span>
      </div>
    </button>
    <button type="button" #pdfButton mat-raised-button (click)="exportPDF(pdfButton)">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon svgIcon="ontimize:PDF"></mat-icon>
        <span>{{ 'TABLE.BUTTONS.PDF' | oTranslate }}</span>
      </div>
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button type="button" mat-button [mat-dialog-close]="false">{{ 'CANCEL' | oTranslate | uppercase }}</button>
</mat-dialog-actions>
