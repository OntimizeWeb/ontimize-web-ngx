<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip"
  [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay"
  [matTooltipHideDelay]="tooltipHideDelay" (click)="onClickInput($event)">

  <mat-form-field fxFlexFill>
    <input matInput [ngxTimepicker]="picker" [id]="getAttribute()" [placeholder]="placeHolder" [formControlName]="getAttribute()"
      [readonly]="isReadOnly || !textInputEnabled" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
      [required]="isRequired" [format]="format" [value]="getValueAsString()" (change)="onChangeEvent($event)">

    <ngx-material-timepicker #picker (timeSet)="onTimeEvent($event)"></ngx-material-timepicker>
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue()">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <button type="button" matSuffix mat-icon-button (click)="open($event)" [disabled]="isReadOnly || isDisabled">
      <mat-icon svgIcon="ontimize:clock "></mat-icon>
    </button>
    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }} "></mat-error>
    <mat-error *ngIf="hasError('invalidFormatHour')" text="{{ 'FORM_VALIDATION.HOUR_FORMAT' | oTranslate }} {{ formatString }}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>
