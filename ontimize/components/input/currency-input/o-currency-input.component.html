<div [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition"
  [matTooltipShowDelay]="tooltipShowDelay" [matTooltipHideDelay]="tooltipHideDelay" fxLayout="row" fxLayoutAlign="space-between center">

  <div *ngIf="useSymbol('left')" matSuffix class="icon-btn" [class.mat-disabled]="isDisabled">
    {{ currency_symbols[currencySymbol] }}
  </div>
  <mat-icon *ngIf="useIcon('left')" svgIcon="ontimize:{{currencySymbol}}" matSuffix class="svg-icon"
    [class.mat-disabled]="isDisabled"></mat-icon>
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [class.custom-width]="hasCustomWidth" class="icon-field"
    fxFill>
    <mat-label>{{ olabel }}</mat-label>
    <input matInput [type]="inputType" [id]="getAttribute()" [formControlName]="getAttribute()" [placeholder]="placeHolder"
      (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" [readonly]="isReadOnly" [min]="min" [max]="max"
      [step]="step" [required]="isRequired" (change)="onChangeEvent($event)">

    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <div *ngIf="useSymbol('right')" matSuffix class="icon-btn" [class.mat-disabled]="isDisabled">
      {{ currency_symbols[currencySymbol] }}
    </div>
    <mat-icon *ngIf="useIcon('right')" svgIcon="ontimize:{{currencySymbol}}" matSuffix class="svg-icon"
      [class.mat-disabled]="isDisabled">
    </mat-icon>

    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngIf="hasError('min')" text="{{ 'FORM_VALIDATION.MIN_VALUE' | oTranslate }}: {{ getErrorValue('min', 'requiredMin') }}"></mat-error>
    <mat-error *ngIf="hasError('max')" text="{{ 'FORM_VALIDATION.MAX_VALUE' | oTranslate }}: {{ getErrorValue('max', 'requiredMax') }}"></mat-error>
    <mat-error *ngIf="hasError('minDecimaldigits')" text="{{ 'FORM_VALIDATION.MIN_DECIMAL_DIGITS' | oTranslate }}: {{ getErrorValue('minDecimaldigits', 'requiredMinDecimaldigits') }}"></mat-error>
    <mat-error *ngIf="hasError('maxDecimaldigits')" text="{{ 'FORM_VALIDATION.MAX_DECIMAL_DIGITS' | oTranslate }}: {{ getErrorValue('maxDecimaldigits', 'requiredMaxDecimaldigits') }}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>
