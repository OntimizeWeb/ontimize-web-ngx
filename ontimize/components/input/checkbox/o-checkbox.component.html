<div [class.custom-width]="hasCustomWidth" [formGroup]="getFormGroup()" class="relative" [matTooltip]="tooltip" [matTooltipPosition]="tooltipPosition"
  [matTooltipShowDelay]="tooltipShowDelay" fxLayout="row" fxLayoutAlign="start center" fxFill>
  <mat-checkbox [attr.id]="getAttribute()" [id]="getAttribute()" [formControlName]="getAttribute()" [checked]="isChecked()"
    [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)">
    {{ placeHolder }}
    <mat-error *ngIf="hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error>
  </mat-checkbox>
  <div *ngIf="isReadOnly" (click)="onClickBlocker($event)" class="read-only-blocker" fxFill></div>
</div>
