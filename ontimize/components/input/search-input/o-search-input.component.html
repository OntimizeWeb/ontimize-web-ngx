<form #innerForm [formGroup]="getFormGroup()" fxFill>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFill fxLayoutAlign="space-between center">
    <span class="icon-btn">
      <i class="material-icons">search</i>
    </span>
    <mat-form-field [class.custom-width]="hasCustomWidth">
      <input matInput class="mat-input" #term type="search" id="term" fxFill [placeholder]="placeHolder" formControlName="term">
    </mat-form-field>
  </div>
</form>
