<div [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition"
  [matTooltipShowDelay]="tooltipShowDelay" [matTooltipHideDelay]="tooltipHideDelay" class="relative">
  <!-- mat-form-field and hidden input are used only for displaying component label and errors as mat-radio is not supported inside form-field -->
  <!-- https://github.com/angular/material2/issues/7891 -->
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [class.read-only]="isReadOnly"
    [class.custom-width]="hasCustomWidth" [class.o-radio-from-field-row]="layout==='row'" floatLabel="always" class="mat-form-field--no-underline"
    fxFill>
    <mat-label>{{ olabel }}</mat-label>
    <input matInput [id]="getAttribute()" [formControlName]="getAttribute()" [placeholder]="placeHolder" [required]="isRequired"
      style="display: none" />
    <mat-radio-group [id]="getAttribute()" [formControlName]="getAttribute()" [name]="getAttribute()" [value]="getValue()"
      [required]="isRequired" [labelPosition]="labelPosition" (change)="onMatRadioGroupChange($event)" [fxLayout]="layout"
      fxLayoutGap="8px">
      <mat-radio-button *ngFor="let item of getDataArray()" [value]="getValueColumn(item)" [disabled]="isDisabled">
        {{ getOptionDescriptionValue(item) }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
  <div *ngIf="isReadOnly" (click)="$event.stopPropagation()" class="read-only-blocker" fxFill></div>
</div>
