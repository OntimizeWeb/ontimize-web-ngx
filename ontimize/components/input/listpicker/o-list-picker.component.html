<div (click)="onClickInput($event)" fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()"
  [matTooltip]="tooltip" [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay"
  [matTooltipHideDelay]="tooltipHideDelay" class="custom-error o-list-picker-content">
  <input #inputModel class="input-model" type="text" [id]="getAttribute()" [formControlName]="getAttribute()">

  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [class.custom-width]="hasCustomWidth" class="icon-field"
    #innerInputContainer fxFlexFill>
    <mat-label>{{ olabel }}</mat-label>
    <input #visibleInput matInput type="text" [attr.id]="'desc_' + getAttribute()" [id]="'desc_' + getAttribute()"
      [placeholder]="placeHolder" [value]="getDescriptionValue()" (input)="onVisibleInputChange($event)" (focus)="innerOnFocus($event)"
      (blur)="innerOnBlur($event)" [readonly]="isReadOnly || !textInputEnabled" [formControlName]="getAttribute()"
      [required]="isRequired" (keydown.enter)="onKeydownEnter(visibleInput.value)" (change)="onChangeEvent($event)">

    <button type="button" [disabled]="isReadOnly || isDisabled" [class.read-only]="isReadOnly" matSuffix
      mat-icon-button (click)="onClickListpicker($event)">
      <mat-icon svgIcon="ontimize:search"></mat-icon>
    </button>

    <button type="button" [disabled]="isReadOnly || isDisabled" [class.read-only]="isReadOnly" matSuffix
      mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:clear"></mat-icon>
    </button>

    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>
