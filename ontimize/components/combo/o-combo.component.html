<div [formGroup]="getFormGroup()" class="mat-combo-container"
    [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-select #selectModel [class.visible]="!isReadOnly" [class.hidden]="isReadOnly" class="mat-combo" [attr.id]="getAttribute()" [id]="getAttribute()" fxFill [formControlName]="getAttribute()"
        [placeholder]="placeHolder" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)">
        <md-option *ngIf="hasNullSelection()" value selected></md-option>
        <md-option *ngFor="let item of getDataArray(); let rowIndex = index" [value]="getValueColumn(item)"  >
            {{ getOptionDescriptionValue(item) }}
        </md-option>
    </md-select>
    <md-hint *ngIf="!isReadOnly && getFormControl().touched && ( getFormControl().errors !== undefined )">
        <span *ngIf="getFormControl().errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
    </md-hint>

    <md-form-field #innerInputContainer [class.visible]="isReadOnly" [class.hidden]="!isReadOnly"
        fxFlex fxFill>
        <input mdInput class="mat-input" type="text" [attr.id]="'fake_' + getAttribute()" [id]="'fake_' + getAttribute()" fxFill
            [class.ng-untouched]="getFormControl() && getFormControl().untouched"
            [class.ng-touched]="getFormControl() && getFormControl().touched"
            [class.ng-dirty]="getFormControl() && getFormControl().dirty"
            [class.ng-pristine]="getFormControl() && getFormControl().pristine"
            [class.ng-invalid]="getFormControl() && !getFormControl().valid"
            [class.ng-valid]="getFormControl() && getFormControl().valid"
            [placeholder]="placeHolder" [value]="getDescriptionValue()"
            [readonly]="isReadOnly" [disabled]="isDisabled" >
            <md-hint *ngIf="!isReadOnly && getFormControl().touched && ( getFormControl().errors !== undefined )">
                <span *ngIf="getFormControl().errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
            </md-hint>
    </md-form-field>

</div>
