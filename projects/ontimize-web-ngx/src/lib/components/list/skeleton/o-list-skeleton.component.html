<div class="o-list-skeleton-item" *ngFor="let i of count">
  <div fxLayout="row" fxLayoutAlign="start center" fxFill class="o-list-skeleton-item-first-section">
    <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" appearance="circle"
      [theme]="{ width: '50px', height: '50px' }"></ngx-skeleton-loader>
    <div fxFlex fxLayout="column">
      <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" count="1"
        [theme]="{ height:'10px', width:'30%'  }"></ngx-skeleton-loader>
      <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" count="1"
        [theme]="{ height:'10px', width:'70%' }"></ngx-skeleton-loader>
    </div>
  </div>

  <div fxLayout="column" class="o-list-skeleton-item-second-section">
    <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" count="1"
      [theme]="{ height:'10px', width:'90%' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" count="1"
      [theme]="{ height:'10px', width:'90%' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader animation="{{isDarkMode?'progress-dark':'progress'}}" count="1" [theme]="{ height:'10px',width:'70%'}"></ngx-skeleton-loader>


  </div>
</div>
