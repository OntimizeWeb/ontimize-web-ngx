<div class="o-list-skeleton-item" *ngFor="let i of count">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <ngx-skeleton-loader appearance="circle" [theme]="{ width: '50px', height: '50px' }"></ngx-skeleton-loader>
    <div fxFlex>
      <ngx-skeleton-loader [theme]="{ height:'10px', width:'30%'  }"></ngx-skeleton-loader>
      <ngx-skeleton-loader [theme]="{ height:'10px', width:'70%' }"></ngx-skeleton-loader>
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="start stretch">
    <ngx-skeleton-loader [theme]="{ height:'10px'}"></ngx-skeleton-loader>
    <ngx-skeleton-loader [theme]="{ height:'10px', width:'70%' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader [theme]="{ height:'10px', width:'85%' }"></ngx-skeleton-loader>
  </div>
</div>
