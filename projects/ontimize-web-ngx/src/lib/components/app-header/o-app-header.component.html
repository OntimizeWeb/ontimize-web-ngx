<nav fxFlex fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="color ? 'o-app-header-'+color : ''">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">
    <ng-content></ng-content>
    <span *ngIf="showTitle" class="o-app-header-title" fxLayout="row" fxLayoutAlign="center center">
      {{ headerTitle$ | async | oTranslate }}
    </span>
    <div fxLayout="row" fxLayoutAlign="end stretch" class="o-app-header-default-actions">
      <o-user-info #userInfo *ngIf="showUserInfo"></o-user-info>
      <o-language-selector *ngIf="showLanguageSelector" [use-flag-icons]="useFlagIcons"></o-language-selector>
    </div>
  </div>
