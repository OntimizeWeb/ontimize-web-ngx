<span mat-dialog-title>{{ 'TABLE.BUTTONS.GROUPBY' | oTranslate }}</span>

<mat-dialog-content>
  <o-dual-list-selector #dualListSelector [data-source]="columns" [data-destination]="groupedColumns" [grouped-column-types]="groupedColumnTypes"
    key="attr" display="title" title-list-data-source="TABLE_GROUP_BY_COLUMNS_DIALOG.ALL_COLUMNS"
    title-list-data-destination="TABLE_GROUP_BY_COLUMNS_DIALOG.GROUPED_COLUMNS" description="TABLE_GROUP_BY_COLUMNS_DIALOG.DESCRIPTION" fxFlexFill>
  </o-dual-list-selector>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button type="button" mat-stroked-button [mat-dialog-close]="false" class="o-button-default cancel">{{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button [mat-dialog-close]="true" class="o-button-primary">{{ 'ACCEPT' | oTranslate }}</button>
</mat-dialog-actions>
