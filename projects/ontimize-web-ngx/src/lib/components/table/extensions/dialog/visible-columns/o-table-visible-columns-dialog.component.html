<span mat-dialog-title>{{ 'TABLE.BUTTONS.COLVIS' | oTranslate }}</span>


<mat-dialog-content>
  <div class="description">
    <span>{{'TABLE.VISIBLE_COLUMNS.DESCRIPTION_PART1' | oTranslate}} </span>
    <mat-icon svgIcon="ontimize:visibility"></mat-icon>
    <span>{{'TABLE.VISIBLE_COLUMNS.DESCRIPTION_PART2' | oTranslate}}</span>
  </div>
  <div class="title_list ">
    {{ 'TABLE.VISIBLE_COLUMNS_DIALOG.ALL_COLUMNS' | oTranslate }}
  </div>
  <div [ngClass]="rowHeight">
    <mat-list cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-list-item *ngFor="let column of columns" cdkDrag (click)="onClickColumn(column)" [ngClass]="{'column-hidden':!column.visible}"
        class="o-drag-list-item-box">
        <ng-container *ngIf="column.showInList">
          <mat-icon mat-list-icon svgIcon="ontimize:drag_handle"></mat-icon>
          <span mat-line fxFlex>{{ (column.title || column.attr) | oTranslate }}</span>
          <mat-icon *ngIf="column.visible" svgIcon="ontimize:visibility"></mat-icon>
          <mat-icon *ngIf="!column.visible" svgIcon="ontimize:visibility_off"></mat-icon>
        </ng-container>
      </mat-list-item>
    </mat-list>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button type="button" mat-stroked-button [mat-dialog-close]="false" class="o-button-default">{{ 'CANCEL' | oTranslate | uppercase }}</button>
  <button type="button" mat-stroked-button [mat-dialog-close]="true" class="o-button-success">{{ 'ACCEPT' | oTranslate | uppercase }}</button>
</mat-dialog-actions>
