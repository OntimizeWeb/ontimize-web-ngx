<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
  <div class="o-table-cell-editor-real o-table-cell-editor" [formGroup]="formGroup"
    [matTooltip]="tooltip"
    [matTooltipClass]="tooltipClass"
    [matTooltipPosition]="tooltipPosition"
    [matTooltipShowDelay]="tooltipShowDelay"
    [matTooltipHideDelay]="tooltipHideDelay">
    <mat-form-field cdkFocusInitial subscriptSizing="dynamic">

      <input #input matInput type="number" [placeholder]="getPlaceholder()" [formControl]="formControl"
        [required]="orequired" [min]="min" [max]="max" [step]="step" [id]="cellEditorId">

      <mat-error *oMatError="hasError('required')">
        {{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}
      </mat-error>
      <mat-error *oMatError="hasError('min')">
        {{ 'FORM_VALIDATION.MIN_VALUE' | oTranslate }}: {{ getErrorValue('min', 'requiredMin') }}
      </mat-error>
      <mat-error *oMatError="hasError('max')">
        {{ 'FORM_VALIDATION.MAX_VALUE' | oTranslate }}: {{ getErrorValue('max', 'requiredMax') }}
      </mat-error>
      <mat-error *ngFor="let oError of getActiveOErrors()">
        {{ getErrorText(oError) }}
      </mat-error>
    </mat-form-field>
  </div>
</ng-template>
