<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
  <div class="o-table-cell-editor-text o-table-cell-editor" [formGroup]="formGroup"
    [matTooltip]="tooltip"
    [matTooltipClass]="tooltipClass"
    [matTooltipPosition]="tooltipPosition"
    [matTooltipShowDelay]="tooltipShowDelay"
    [matTooltipHideDelay]="tooltipHideDelay">

    <mat-form-field cdkFocusInitial subscriptSizing="dynamic">
      <input #input matInput type="text" [placeholder]="getPlaceholder()" [formControl]="formControl" [id]="cellEditorId"
        [required]="orequired">
      <mat-error *oMatError="hasError('required')">
        {{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}
      </mat-error>
      <mat-error *oMatError="hasError('minlength')">
        {{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ getErrorValue('minlength', 'requiredLength') }}
      </mat-error>
      <mat-error *oMatError="hasError('maxlength')">
        {{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ getErrorValue('maxlength', 'requiredLength') }}
      </mat-error>
      <mat-error *ngFor="let oError of getActiveOErrors()">
        {{ getErrorText(oError) }}
      </mat-error>
    </mat-form-field>
  </div>
</ng-template>
