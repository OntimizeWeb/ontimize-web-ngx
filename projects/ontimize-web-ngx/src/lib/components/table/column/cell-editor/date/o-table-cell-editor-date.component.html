<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
  <div [formGroup]="formGroup" class="o-table-cell-editor-date o-table-cell-editor">
    <mat-form-field floatLabel="never" cdkFocusInitial>
      <input #input matInput [id]="cellEditorId" [placeholder]="getPlaceholder()" [formControl]="formControl"
        [required]="orequired" [matDatepicker]="d" [matDatepickerFilter]="filterDate"
        (dateChange)="onDateChange($event)" [min]="oMinDate" [max]="oMaxDate">

      <mat-datepicker #d [startView]="oStartView" [startAt]="oStartAt" [touchUi]="oTouchUi" (closed)="onClosed()">
      </mat-datepicker>

      <span class="icon-btn" (click)="openDatepicker(d)" matSuffix>
        <mat-icon svgIcon="ontimize:today"></mat-icon>
      </span>

      <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
      <mat-error *ngIf="hasError('matDatepickerParse')" text="{{ 'FORM_VALIDATION.DATE_PARSE' | oTranslate }} {{ format }}
      "></mat-error>
      <mat-error *ngIf="hasError('matDatepickerFilter')" text="{{ 'FORM_VALIDATION.DATE_FILTER' | oTranslate }}"></mat-error>
      <mat-error *ngIf="hasError('matDatepickerMin')" text="{{ 'FORM_VALIDATION.DATE_MIN' | oTranslate }} {{ minDateString }}
      "></mat-error>
      <mat-error *ngIf="hasError('matDatepickerMax')" text="{{ 'FORM_VALIDATION.DATE_MAX' | oTranslate }} {{ maxDateString }}
      "></mat-error>
      <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ getErrorText(oError) }}"></mat-error>
    </mat-form-field>
  </div>
</ng-template>
