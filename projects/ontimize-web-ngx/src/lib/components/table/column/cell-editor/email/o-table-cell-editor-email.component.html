<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
  <div class="o-table-cell-editor-text" [formGroup]="formGroup">
    <mat-form-field floatLabel="never" cdkFocusInitial>
      <input #input matInput type="email" [email]="true" [placeholder]="getPlaceholder()" [formControl]="formControl" [id]="cellEditorId"
        [required]="orequired">
      <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
      <mat-error *ngIf="hasError('email')" text="{{ 'FORM_VALIDATION.EMAIL_FORMAT' | oTranslate }}"></mat-error>
      <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
    </mat-form-field>
  </div>
</ng-template>
