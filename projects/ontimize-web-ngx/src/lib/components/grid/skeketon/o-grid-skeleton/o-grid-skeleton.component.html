<div *ngFor="let item of count" fxLayout="column" fxLayoutGap="10px" class="o-grid-skeleton-item">
  <ngx-skeleton-loader count="1" animation="{{isDarkMode?'progress-dark':'progress'}}"
    [theme]="{ height: '10px', width:'5%', 'border-radius':'none' }" class="o-grid-skeleton-item-first-section"></ngx-skeleton-loader>
  <div fxLayout="row" fxLayoutGap="10px" class="o-grid-skeleton-item-second-section">
    <div fxFlex="20%" *ngFor="let i of [1,2,3,4,5]">
      <ngx-skeleton-loader count="1" [theme]="{ height: '60px', 'border-radius':'none' }" animation="{{isDarkMode?'progress-dark':'progress'}}">
      </ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" [theme]="{ height: '10px', width:'100%', 'border-radius':'none' }"
        animation="{{isDarkMode?'progress-dark':'progress'}}">
      </ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" [theme]="{ height: '10px', width:'70%', 'border-radius':'none' }"
        animation="{{isDarkMode?'progress-dark':'progress'}}">
      </ngx-skeleton-loader>
    </div>
  </div>
</div>
