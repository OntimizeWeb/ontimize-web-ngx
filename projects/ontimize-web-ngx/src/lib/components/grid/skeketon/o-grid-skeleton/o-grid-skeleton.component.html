<div *ngFor="let item of count">

  <!--row grid -->
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="o-grid-skeleton-row">
    <!-- row title -->
    <ngx-skeleton-loader count="1" [theme]="{ height: '10px', width:'5%' }"></ngx-skeleton-loader>
    <ng-container *ngFor="let i of [1,2,3,4,5]">
      <div fxFlex="20%">
        <ngx-skeleton-loader count="1" [theme]="{ height: '60px' }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{ height: '10px', width:'100%' }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" [theme]="{ height: '10px', width:'70%' }">
        </ngx-skeleton-loader>
      </div>
    </ng-container>
  </div>
</div>
