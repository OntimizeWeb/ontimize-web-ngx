<ng-container *ngFor="let item of items">
  <ng-container [ngSwitch]="appMenuService.getMenuItemType(item)">

    <o-bar-menu-group *ngSwitchCase="'group'" [title]="item.name" [attr]="item.id" [tooltip]="item.tooltip" [icon]="item.icon" [ngClass]="item.class">
      <o-bar-menu-nested [items]="item.items"> </o-bar-menu-nested>
    </o-bar-menu-group>

    <o-locale-bar-menu-item *ngSwitchCase="'locale'" [title]="item.name" [attr]="item.id" [tooltip]="item.tooltip" [icon]="item.icon"
      [locale]="item.locale" [ngClass]="item.class">
    </o-locale-bar-menu-item>

    <o-bar-menu-item *ngSwitchDefault [title]="item.name" [attr]="item.id" [tooltip]="item.tooltip" [icon]="item.icon" [route]="item.route"
      [ngClass]="item.class"></o-bar-menu-item>

  </ng-container>
</ng-container>
