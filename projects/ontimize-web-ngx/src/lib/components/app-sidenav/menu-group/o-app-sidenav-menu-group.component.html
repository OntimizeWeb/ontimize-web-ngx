<ng-container *ngIf="!hidden">
  <button type="button" mat-button class="o-app-sidenav-item o-app-sidenav-menugroup" [class.active]="menuGroup.opened"
    fxLayout="column" (click)="onClick()">
    <div fxLayout="row" fxLayoutAlign="start center" fxFill>
      <ng-container *ngIf="sidenavOpened">
        <mat-icon *ngIf="menuGroup.icon">{{ menuGroup.icon }}</mat-icon>
        <h3>{{ menuGroup.name | oTranslate }}</h3>
        <span class="fill-remaining"></span>
        <mat-icon class="o-app-sidenav-menugroup-arrow" svgIcon="ontimize:keyboard_arrow_right"></mat-icon>
      </ng-container>
      <ng-container *ngIf="!sidenavOpened">
        <mat-icon [matTooltip]="tooltip" matTooltipClass="menugroup-tooltip" matTooltipPosition="right" *ngIf="menuGroup.icon">{{
          menuGroup.icon }}</mat-icon>
      </ng-container>
    </div>
  </button>

  <div class="o-app-sidenav-menugroup-items-container">
    <ul [@contentExpansion]="contentExpansion" class="o-app-sidenav-menugroup-ul">
      <ng-container *ngFor="let menuItem of menuGroup.items">
        <o-app-sidenav-menu-item [sidenav-opened]="sidenavOpened" *ngIf="!menuItem.items" [disabled]="disabled" [menu-item]="menuItem"
          [menu-item-type]="appMenuService.getMenuItemType(menuItem)" (onClick)="onMenuItemClick($event)">
        </o-app-sidenav-menu-item>
        <ng-container *ngIf="menuItem.items">
          <ng-container *ngIf="!hidden">
            <button type="button" mat-button class="o-app-sidenav-item o-app-sidenav-menugroup" [class.active]="menuGroup.opened"
              fxLayout="column" (click)="onClick()">
              <div fxLayout="row" fxLayoutAlign="start center" fxFill>
                <ng-container *ngIf="sidenavOpened">
                  <mat-icon *ngIf="menuItem.icon">{{ menuItem.icon }}</mat-icon>
                  <h3>{{ menuItem.name | oTranslate }}</h3>
                  <span class="fill-remaining"></span>
                  <mat-icon class="o-app-sidenav-menugroup-arrow" svgIcon="ontimize:keyboard_arrow_right"></mat-icon>
                </ng-container>
                <ng-container *ngIf="!sidenavOpened">
                  <mat-icon [matTooltip]="tooltip" matTooltipClass="menugroup-tooltip" matTooltipPosition="right" *ngIf="menuGroup.icon">{{
                    menuGroup.icon }}</mat-icon>
                </ng-container>
              </div>
            </button>
          
            <div class="o-app-sidenav-menugroup-items-container">
              <ul class="o-app-sidenav-menugroup-ul">
                <ng-container *ngFor="let menuChildItem of menuItem.items">
                  <o-app-sidenav-menu-item [sidenav-opened]="sidenavOpened" [disabled]="disabled" [menu-item]="menuChildItem"
                    [menu-item-type]="appMenuService.getMenuItemType(menuChildItem)" (onClick)="onMenuItemClick($event)">
                  </o-app-sidenav-menu-item>
                </ng-container>
              </ul>
            </div>
          </ng-container>

        </ng-container>
      </ng-container>
    </ul>
  </div>
</ng-container>
