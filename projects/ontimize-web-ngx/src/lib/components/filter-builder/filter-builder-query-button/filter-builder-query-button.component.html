<button mat-button class="mat-stroked-button" [matMenuTriggerFor]="filterMenu">
  {{'FILTER' | oTranslate}}
  <mat-icon>expand_more</mat-icon>
</button>
<mat-menu #filterMenu="matMenu">
  <button type="button" mat-menu-item (click)="onFilterClicked()" oFilterBuilderQuery>
    {{ 'FILTERBUILDER.BUTTONS.FILTER' | oTranslate }}
  </button>
  <button type="button" mat-menu-item (click)="onStoreFilterClicked()">
    {{ 'FILTERBUILDER.BUTTONS.SAVE_FILTER' | oTranslate }}
  </button>
  <button type="button" mat-menu-item (click)="onLoadFilterClicked()">
    {{ 'FILTERBUILDER.BUTTONS.LOAD_FILTER' | oTranslate}}
  </button>
  <button type="button" mat-menu-item (click)="onClearFilterClicked()">
    {{ 'FILTERBUILDER.BUTTONS.CLEAR_FILTER' | oTranslate}}
  </button>
</mat-menu>
