<ng-container *ngIf="showNavigation()">
  <button mat-icon-button class="o-form-toolbar-button" [disabled]="isFirst()" (click)="first()">
    <mat-icon aria-label="First" layout-padding svgIcon="ontimize:first_page"></mat-icon>
  </button>
  <button mat-icon-button class="o-form-toolbar-button" [disabled]="isFirst()" (click)="previous()">
    <mat-icon aria-label="Previous" layout-padding svgIcon="ontimize:keyboard_arrow_left"></mat-icon>
  </button>
  <span layout-padding>{{ getRecordIndex() }} / {{ getTotalRecordsNumber() }}</span>
  <button mat-icon-button class="o-form-toolbar-button" [disabled]="isLast()" (click)="next()">
    <mat-icon aria-label="Next" layout-padding svgIcon="ontimize:keyboard_arrow_right"></mat-icon>
  </button>
  <button mat-icon-button class="o-form-toolbar-button" [disabled]="isLast()" (click)="last()">
    <mat-icon aria-label="Last" layout-padding svgIcon="ontimize:last_page"></mat-icon>
  </button>
</ng-container>
