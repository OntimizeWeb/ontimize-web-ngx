<div [formGroup]="getFormGroup()" class="relative" [matTooltip]="tooltip" [matTooltipClass]="tooltipClass"
  [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay" [matTooltipHideDelay]="tooltipHideDelay">
  <!-- TODO: The 'invert' property no longer exists -->
  <!-- TODO: The 'tickInterval' property no longer exists -->
  <!-- TODO: The 'vertical' property no longer exists -->
  <mat-slider [color]="color" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [id]="getAttribute()"
    [formControlName]="getAttribute()" [displayWith]="oDisplayWith" #ngSlider><input matSliderThumb (change)="onChangeEvent({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
  <div *ngIf="isReadOnly" (click)="onClickBlocker($event)" class="read-only-blocker" fxFill></div>
</div>
