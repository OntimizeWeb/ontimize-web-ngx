<input matInput class="o-combo-search-hidden" />

<mat-form-field class="o-combo-search-inner">
  <input matInput #searchSelectInput placeholder="{{ placeholder | oTranslate }}" (keydown)="handleKeydown($event)"
    (input)="onInputChange($event.target.value)" (blur)="onBlur($event.target.value)" class="mat-select-search-input" />
  <button mat-icon-button matSuffix *ngIf="value" (click)="reset(true)" class="mat-select-search-clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div *ngIf="value && _options?.length === 0" fxLayoutAlign="center center" class="o-combo-search-emmpty">
  <span>{{ 'INPUT.COMBO.EMPTY' | oTranslate }}</span>
</div>
