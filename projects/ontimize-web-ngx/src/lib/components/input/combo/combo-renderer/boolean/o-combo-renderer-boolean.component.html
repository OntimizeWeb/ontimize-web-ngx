<ng-template #templateref let-value="value">
  <ng-container *ngIf="hasComboTrueValue(value);else falseValue">
    <ng-container [ngSwitch]="renderType">
      <ng-container *ngSwitchCase="'number'">{{ renderTrueValue }}</ng-container>
      <span *ngSwitchDefault>{{ renderTrueValue | oTranslate }}</span>
    </ng-container>
  </ng-container>
  <ng-template #falseValue>
    <ng-container [ngSwitch]="renderType">
      <ng-container *ngSwitchCase="'number'">{{ renderFalseValue }}</ng-container>
      <ng-container *ngSwitchDefault>{{ renderFalseValue | oTranslate}}</ng-container>
    </ng-container>
  </ng-template>
</ng-template>
