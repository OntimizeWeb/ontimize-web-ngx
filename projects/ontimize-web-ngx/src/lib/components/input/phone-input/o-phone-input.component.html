<div fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedCountry">
      <mat-option *ngFor="let state of allCountries" [value]="state">{{state.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <input matInput type="tel" [id]="inputId" [(ngModel)]="phoneNumber" [placeholder]="resolvePlaceholder()" [attr.maxLength]="maxLength"
    [attr.validation]="phoneValidation" #focusable>
</div>
