<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip"
  [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay"
  [matTooltipHideDelay]="tooltipHideDelay">
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [hideRequiredMarker]="hideRequiredMarker"
    [class.custom-width]="hasCustomWidth" class="icon-field" fxFlexFill>
    <mat-label *ngIf="labelVisible">{{ olabel | oTranslate }}</mat-label>
    <input matInput type="text" [id]="getAttribute()" [formControlName]="getAttribute()" [placeholder]="placeHolder"
      (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" (change)="onChangeEvent($event)"
      [readonly]="isReadOnly" [required]="isRequired">
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <mat-icon matSuffix [class.mat-disabled]="!enabled" svgIcon="ontimize:perm_identity"></mat-icon>
    <mat-error *oMatError="hasError('required')">
      {{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}
    </mat-error>
    <mat-error *oMatError="hasError('invalidNIF')">
      {{ 'FORM_VALIDATION.NIF_FORMAT' | oTranslate}}
    </mat-error>
    <mat-error *oMatError="hasError('invalidNIFLetter')">
      {{ 'FORM_VALIDATION.DNI_LETTER' | oTranslate}}
    </mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()">
      {{ oError.text | oTranslate }}
    </mat-error>
  </mat-form-field>
</div>
