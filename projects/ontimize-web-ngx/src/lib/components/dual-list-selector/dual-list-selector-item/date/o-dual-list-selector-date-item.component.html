<span>
  <mat-select [value]="getSelectValue(item)" (selectionChange)="onSelectionChange($event,item)" required>
    <mat-select-trigger>
      {{item | oTranslate}} ({{getViewValue(item) | oTranslate}})
    </mat-select-trigger>
    <mat-option *ngFor="let type of dateTypes" [value]="type.value">
      {{type.viewValue | oTranslate}}
    </mat-option>
  </mat-select>
</span>
