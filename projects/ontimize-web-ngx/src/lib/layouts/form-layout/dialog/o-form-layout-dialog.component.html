<div fxLayout="row" fxLayoutAlign="space-between center" class="title-container" mat-dialog-title>
  <span fxFlex fxLayoutAlign="center center"> {{ title | oTranslate }} <span *ngIf="title?.length>0">{{dialogTitleSeparator}}&nbsp;</span>{{ label }}</span>
  <mat-icon (click)="closeDialog()" svgIcon="ontimize:close"></mat-icon>
</div>

<div mat-dialog-content class="form-layout-dialog-container">
  <ng-template o-form-layout-manager-content></ng-template>
</div>
