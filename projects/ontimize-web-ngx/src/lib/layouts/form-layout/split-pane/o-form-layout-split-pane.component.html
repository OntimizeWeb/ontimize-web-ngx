<div fxFill>
  <div fxLayout="row" class="row-wrapper">
    <div #mainWrapper fxFlex fxLayout="row" class="main-content">
      <ng-content></ng-content>
    </div>

    <div #detailWrapper class="content-wrapper" mwlResizable [enableGhostResize]="true"
      (resizeEnd)="onResizeEnd('width', $event, detailWrapper)">

      <div class="resize-handle" mwlResizeHandle [resizeEdges]="{ left: true }">
        <div class="resize-border">
          <div></div>
        </div>
      </div>

      <div class="secondary-content" fxLayout="column" fxLayoutAlign="center stretch" fxFlex>
        <ng-template o-form-layout-manager-content></ng-template>
      </div>
    </div>
  </div>
</div>
